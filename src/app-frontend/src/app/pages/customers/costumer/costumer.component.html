<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" [(ngModel)]="customer.name" maxlength="45">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" [(ngModel)]="customer.email" maxlength="45">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="Phone (00) 000000000" [(ngModel)]="customer.phone" maxlength="14">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="State" [(ngModel)]="customer.state" maxlength="45">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput placeholder="City" [(ngModel)]="customer.city" maxlength="45">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content>
    <mat-form-field>
      <input type="date" matInput placeholder="Birthdate" [(ngModel)]="customer.birthdate">
    </mat-form-field>
  </mat-card-content>

  <mat-card-content *ngFor="let subscription of subscriptions">
      <mat-checkbox [(ngModel)]="subscription.checked" [name]="subscription.id">{{subscription.name}}</mat-checkbox>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="save()" color="primary">Save</button>
  </mat-card-actions>
</mat-card>
